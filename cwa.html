<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div>
        <div class="d-flex justify-content-center mb-3">
          <img
            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
            alt="Logo"
            width="82"
            height="72" />
        </div>
        <h2 class="mb-4 d-flex justify-content-center">Please sign in</h2>
        <form action="#">
          <div>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required />
          </div>

          <div class="form-check d-flex justify-content-center mb-3">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="yes" checked />
            <label class="form-check-label">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
          <footer class="mt-4 text-muted d-flex justify-content-center">&copy; 2017-2018</footer>
        </form>
      </div>
    </div>
  </body>
